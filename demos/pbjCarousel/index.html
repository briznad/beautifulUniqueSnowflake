        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>pbjCarousel</title>
        <meta name="description" content="horizontal and vertical slideshow carousel">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- dev only -->
        <link rel="stylesheet" type="text/css" href="assets/css/local/style.css">

		-->

	</head>
    <body>

    	<div class="_pbj-viewport">
    		<div class="_pbj-inner">
	    		<section class="_pbj-img-container"><img class="_pbj-img" src="assets/images/kitten-1.jpg" alt="kitten 1"></section>
	    		<section class="_pbj-img-container"><img class="_pbj-img" src="assets/images/kitten-2.jpg" alt="kitten 2"></section>
	    		<section class="_pbj-img-container"><img class="_pbj-img" src="assets/images/kitten-3.jpg" alt="kitten 3"></section>
	    	</div>
    	</div>

    	<hr>

    	<div class="_pbj-viewport">
    		<ul class="_pbj-inner">
    			<li class="_pbj-img-container"><img class="_pbj-img" src="assets/images/kitten-1.jpg" alt="kitten 1"></li>
	    		<li class="_pbj-img-container"><img class="_pbj-img" src="assets/images/kitten-2.jpg" alt="kitten 2"></li>
	    		<li class="_pbj-img-container"><img class="_pbj-img" src="assets/images/kitten-3.jpg" alt="kitten 3"></li>
    		</ul>
    	</div>

    	<hr>

    	<div class="_pbj-tap-map">
			<a class="_pbj-tap-w"><span class="visually-hidden">slide right</span></a>
			<a class="_pbj-tap-e"><span class="visually-hidden">slide left</span></a>
			<a class="_pbj-tap-n _pbj-tap-n-1"><span class="visually-hidden">slide down</span></a>
			<a class="_pbj-tap-n _pbj-tap-n-2"><span class="visually-hidden">slide down</span></a>
			<a class="_pbj-tap-s _pbj-tap-s-1"><span class="visually-hidden">slide up</span></a>
			<a class="_pbj-tap-s _pbj-tap-s-2"><span class="visually-hidden">slide up</span></a>
		</div>

    	<hr>
