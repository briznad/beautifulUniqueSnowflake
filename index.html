				$tempFrag.append($(document.createElement('td')).addClass('description').html(item.desc || '&nbsp;'));

				$frag.append($tempFrag);
			});

			$frag.append($(document.createElement('tr')).addClass('divider')
				.append($(document.createElement('th')).attr({ colspan: 3 })
					 .append($(document.createElement('hr')))));
